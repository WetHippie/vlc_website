<p id="main_title">Painters must want to paint above all else.<br/>
If the artist in front of the canvas begins to wonder how much he will<br/>
sell it for, or what the critics will think of it, he won't be able to pursue original avenues.<br/>
Creative Achievements depend on single-minded immersion.
</p>
<p id="attribution">Prof Mihaly Csikszentmihalyi</p>
